<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>공기 질 예측 결과</title>
</head>
<body>
<h2>공기 질 예측 결과</h2>
<h4>{{message}}</h4>
<p>현재 기온 : {{temp}}°C</p>
<p>현재 습도 : {{humid}}%</p>
<p>현재 바람 : {{win}}m/s</p>
<p>현재 미세먼지 : {{PM10}}</p>
<p>현재 초미세먼지 : {{PM25}}</p>
<h5>내일 공기 질 나쁠 확률 : {{probablity}}%</h5>
</body>
</html>
